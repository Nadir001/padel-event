<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter au Calendrier - Match de Padel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .event-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .event-title {
            font-size: 24px;
            margin-top: 0;
            color: #333;
        }
        .event-details {
            margin-bottom: 15px;
        }
        .event-detail {
            margin: 8px 0;
        }
        .label {
            font-weight: bold;
            display: inline-block;
            width: 80px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
            overflow: hidden;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 14px;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover .dropdown-btn {
            background-color: #45a049;
        }
        .calendar-icon {
            margin-right: 8px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="event-card">
        <h1 class="event-title">Match de Padel</h1>
        
        <div class="event-details">
            <p class="event-detail"><span class="label">Date:</span> 8 mars 2025</p>
            <p class="event-detail"><span class="label">Heure:</span> 18h00 - 19h30</p>
            <p class="event-detail"><span class="label">Lieu:</span> Terrain 2</p>
            <p class="event-detail"><span class="label">Joueurs:</span> Nadir-Fafa-Akim-David</p>
        </div>

        <div class="dropdown">
            <button class="dropdown-btn">
                <svg class="calendar-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                Ajouter au calendrier
            </button>
            <div class="dropdown-content">
                <a href="#" id="google-calendar">Google Calendar</a>
                <a href="#" id="outlook-calendar">Outlook</a>
                <a href="#" id="apple-calendar">Apple Calendar</a>
                <a href="#" id="yahoo-calendar">Yahoo Calendar</a>
                <a href="#" id="ics-download">Télécharger .ICS</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Informations de l'événement
            const eventDetails = {
                title: 'Match de Padel',
                description: 'Joueur: Nadir-Fafa-Akim-David, Numéro de terrain: 2',
                location: 'Terrain 2',
                start: new Date('2025-03-08T18:00:00'),
                end: new Date('2025-03-08T19:30:00')
            };

            // Formatage des dates pour les URLs
            function formatDate(date) {
                return date.toISOString().replace(/-|:|\.\d+/g, '');
            }

            // Google Calendar
            document.getElementById('google-calendar').addEventListener('click', function(e) {
                e.preventDefault();
                const startDate = formatDate(eventDetails.start);
                const endDate = formatDate(eventDetails.end);
                const url = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(eventDetails.title)}&dates=${startDate}/${endDate}&details=${encodeURIComponent(eventDetails.description)}&location=${encodeURIComponent(eventDetails.location)}&sf=true&output=xml`;
                window.open(url, '_blank');
            });

            // Outlook Web
            document.getElementById('outlook-calendar').addEventListener('click', function(e) {
                e.preventDefault();
                const startDate = formatDate(eventDetails.start);
                const endDate = formatDate(eventDetails.end);
                const url = `https://outlook.live.com/calendar/0/deeplink/compose?subject=${encodeURIComponent(eventDetails.title)}&startdt=${startDate}&enddt=${endDate}&body=${encodeURIComponent(eventDetails.description)}&location=${encodeURIComponent(eventDetails.location)}`;
                window.open(url, '_blank');
            });

            // Yahoo Calendar
            document.getElementById('yahoo-calendar').addEventListener('click', function(e) {
                e.preventDefault();
                const startDate = formatDate(eventDetails.start);
                const endDate = formatDate(eventDetails.end);
                const duration = Math.floor((eventDetails.end - eventDetails.start) / 3600000);
                const url = `https://calendar.yahoo.com/?v=60&title=${encodeURIComponent(eventDetails.title)}&st=${startDate}&et=${endDate}&desc=${encodeURIComponent(eventDetails.description)}&in_loc=${encodeURIComponent(eventDetails.location)}`;
                window.open(url, '_blank');
            });

            // Apple Calendar et autres (via fichier .ics)
            function generateICSFile() {
                const formatICSDate = (date) => {
                    return date.toISOString().replace(/-|:|\.\d+/g, '').substring(0, 15) + 'Z';
                };

                const icsContent = [
                    'BEGIN:VCALENDAR',
                    'VERSION:2.0',
                    'CALSCALE:GREGORIAN',
                    'BEGIN:VEVENT',
                    `SUMMARY:${eventDetails.title}`,
                    `DTSTART:${formatICSDate(eventDetails.start)}`,
                    `DTEND:${formatICSDate(eventDetails.end)}`,
                    `LOCATION:${eventDetails.location}`,
                    `DESCRIPTION:${eventDetails.description.replace(/\n/g, '\\n')}`,
                    'STATUS:CONFIRMED',
                    'SEQUENCE:0',
                    'END:VEVENT',
                    'END:VCALENDAR'
                ].join('\r\n');

                return 'data:text/calendar;charset=utf-8,' + encodeURIComponent(icsContent);
            }

            // Pour Apple Calendar et téléchargement ICS
            document.getElementById('apple-calendar').addEventListener('click', function(e) {
                e.preventDefault();
                window.open(generateICSFile(), '_blank');
            });

            document.getElementById('ics-download').addEventListener('click', function(e) {
                e.preventDefault();
                const link = document.createElement('a');
                link.setAttribute('href', generateICSFile());
                link.setAttribute('download', 'match-padel.ics');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        });
    </script>
</body>
</html>
