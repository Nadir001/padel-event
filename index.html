<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter au Calendrier - Match de Padel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .event-card {
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: white;
        }
        .event-title {
            font-size: 24px;
            margin-top: 0;
            color: #333;
        }
        .event-details {
            margin-bottom: 20px;
        }
        .event-detail {
            margin: 10px 0;
            font-size: 16px;
        }
        .label {
            font-weight: bold;
            display: inline-block;
            width: 80px;
            color: #666;
        }
        .calendar-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .calendar-btn {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .whatsapp-btn {
            background-color: #25D366;
            color: white;
            padding: 14px 20px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .whatsapp-btn:hover, .whatsapp-btn:active {
            background-color: #128C7E;
        }
        .calendar-btn:hover, .calendar-btn:active {
            background-color: #45a049;
        }
        .calendar-icon {
            margin-right: 10px;
            vertical-align: middle;
        }
        .ios-only, .android-only, .desktop-only {
            display: none;
        }
        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            background-color: #f8f8f8;
            color: #666;
            font-size: 14px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="event-card">
        <h1 class="event-title">Match de Padel</h1>
        
        <div class="event-details">
            <p class="event-detail"><span class="label">Date:</span> 8 mars 2025</p>
            <p class="event-detail"><span class="label">Heure:</span> 18h00 - 19h30</p>
            <p class="event-detail"><span class="label">Lieu:</span> Terrain 2</p>
            <p class="event-detail"><span class="label">Joueurs:</span> Nadir-Fafa-Akim-David</p>
        </div>

        <div class="calendar-buttons">
            <a href="#" id="apple-calendar" class="calendar-btn ios-only">
                <svg class="calendar-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                Ajouter à Apple Calendar
            </a>
            
            <a href="#" id="google-calendar" class="calendar-btn android-only">
                <svg class="calendar-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                Ajouter à Google Calendar
            </a>
            
            <a href="#" id="universal-calendar" class="calendar-btn desktop-only">
                <svg class="calendar-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                Ajouter au calendrier
            </a>
        </div>
        
        <div id="status-message" class="status-message"></div>
        
        <a href="#" id="whatsapp-share" class="whatsapp-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 10px;">
                <path d="M17.498 14.382c-.301-.15-1.767-.867-2.04-.966-.273-.101-.473-.15-.673.15-.197.295-.771.964-.944 1.162-.175.195-.349.21-.646.075-.3-.15-1.263-.465-2.403-1.485-.888-.795-1.484-1.77-1.66-2.07-.174-.3-.019-.465.13-.615.136-.135.301-.345.451-.523.146-.181.194-.301.297-.496.1-.21.049-.375-.025-.524-.075-.15-.672-1.62-.922-2.206-.24-.584-.487-.51-.672-.51-.172-.015-.371-.015-.571-.015-.2 0-.523.074-.797.359-.273.3-1.045 1.02-1.045 2.475s1.07 2.865 1.219 3.075c.149.18 2.095 3.195 5.076 4.483.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.196-.57-.346m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.215-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
            </svg>
            Partager sur WhatsApp
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusMessage = document.getElementById('status-message');
            const appleCalendarBtn = document.getElementById('apple-calendar');
            const googleCalendarBtn = document.getElementById('google-calendar');
            const universalCalendarBtn = document.getElementById('universal-calendar');
            
            // Détection du système d'exploitation
            function detectPlatform() {
                const userAgent = navigator.userAgent || navigator.vendor || window.opera;
                
                // iOS detection
                if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                    appleCalendarBtn.style.display = 'flex';
                    googleCalendarBtn.style.display = 'none';
                    universalCalendarBtn.style.display = 'none';
                    return 'ios';
                } 
                // Android detection
                else if (/android/i.test(userAgent)) {
                    appleCalendarBtn.style.display = 'none';
                    googleCalendarBtn.style.display = 'flex';
                    universalCalendarBtn.style.display = 'none';
                    return 'android';
                }
                // Desktop ou appareil non détecté
                else {
                    appleCalendarBtn.style.display = 'none';
                    googleCalendarBtn.style.display = 'none';
                    universalCalendarBtn.style.display = 'flex';
                    return 'desktop';
                }
            }
            
            // Informations de l'événement
            const eventDetails = {
                title: 'Match de Padel',
                description: 'Joueurs: Nadir-Fafa-Akim-David, Numéro de terrain: 2',
                location: 'Terrain 2',
                start: new Date('2025-03-08T18:00:00'),
                end: new Date('2025-03-08T19:30:00')
            };

            // Formatage des dates pour les URLs
            function formatDate(date) {
                return date.toISOString().replace(/-|:|\.\d+/g, '');
            }
            
            // Génère le fichier ICS
            function generateICSFile() {
                const formatICSDate = (date) => {
                    return date.toISOString().replace(/-|:|\.\d+/g, '').substring(0, 15) + 'Z';
                };

                const icsContent = [
                    'BEGIN:VCALENDAR',
                    'VERSION:2.0',
                    'CALSCALE:GREGORIAN',
                    'BEGIN:VEVENT',
                    `SUMMARY:${eventDetails.title}`,
                    `DTSTART:${formatICSDate(eventDetails.start)}`,
                    `DTEND:${formatICSDate(eventDetails.end)}`,
                    `LOCATION:${eventDetails.location}`,
                    `DESCRIPTION:${eventDetails.description.replace(/\n/g, '\\n')}`,
                    'STATUS:CONFIRMED',
                    'SEQUENCE:0',
                    'END:VEVENT',
                    'END:VCALENDAR'
                ].join('\r\n');

                return 'data:text/calendar;charset=utf-8,' + encodeURIComponent(icsContent);
            }

            // Pour Apple Calendar (iOS)
            appleCalendarBtn.addEventListener('click', function(e) {
                e.preventDefault();
                // Sur iOS, cela devrait ouvrir l'application Calendrier
                const icsContent = generateICSFile();
                window.location.href = icsContent;
                
                statusMessage.style.display = 'block';
                statusMessage.textContent = 'Ouverture de votre calendrier...';
            });
            
            // Pour Google Calendar (Android)
            googleCalendarBtn.addEventListener('click', function(e) {
                e.preventDefault();
                const startDate = formatDate(eventDetails.start);
                const endDate = formatDate(eventDetails.end);
                
                // Création de l'URL Google Calendar
                const url = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(eventDetails.title)}&dates=${startDate}/${endDate}&details=${encodeURIComponent(eventDetails.description)}&location=${encodeURIComponent(eventDetails.location)}&sf=true&output=xml`;
                
                window.location.href = url;
                
                statusMessage.style.display = 'block';
                statusMessage.textContent = 'Ouverture de Google Calendar...';
            });
            
            // Pour le bouton universel (Desktop)
            universalCalendarBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Utilisez le fichier ICS comme solution universelle
                const icsContent = generateICSFile();
                window.location.href = icsContent;
                
                statusMessage.style.display = 'block';
                statusMessage.textContent = 'Ouverture de votre application de calendrier par défaut...';
            });
            
            // Configuration du bouton de partage WhatsApp
            const whatsappShareBtn = document.getElementById('whatsapp-share');
            whatsappShareBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Création du message WhatsApp
                const message = `Match de Padel\nDate: 8 mars 2025\nHeure: 18h00 - 19h30\nLieu: Terrain 2\nJoueurs: Nadir-Fafa-Akim-David`;
                
                // Création de l'URL WhatsApp
                const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
                
                // Ouverture de WhatsApp
                window.open(whatsappUrl, '_blank');
            });
            
            // Détecter la plateforme au chargement
            const platform = detectPlatform();
            
            // Afficher un message spécifique à la plateforme
            if (platform === 'ios') {
                statusMessage.style.display = 'block';
                statusMessage.textContent = 'Appuyez sur le bouton pour ajouter directement à votre calendrier iOS';
            } else if (platform === 'android') {
                statusMessage.style.display = 'block';
                statusMessage.textContent = 'Appuyez sur le bouton pour ajouter à Google Calendar';
            } else {
                statusMessage.style.display = 'block';
                statusMessage.textContent = 'Utilisez le bouton pour ajouter à votre calendrier par défaut';
            }
        });
    </script>
</body>
</html>
